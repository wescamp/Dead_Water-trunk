#textdomain wesnoth-deadwater
[unit_type]
    id=Soulless Swimmer
    name= _ "Swimming Soulless"
    race=undead
    image="units/undead/soulless-swimmer.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    ellipse="misc/ellipse"
    {TRAIT_FEARLESS_MUSTHAVE}
    hitpoints=28
    movement_type=swimmer
    movement=4
    experience=150
    level=1
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=11
    usage=fighter
    description= _ "The technique of animating a dead body is unfortunately well-known to the dark arts; practitioners often use it to raise unwilling servants and soldiers from corpses. These zombies are often numerous, but fragile; a touch of combat can waken them, though, making them far more formidable."+{SPECIAL_NOTES}+{SPECIAL_NOTES_PLAGUE}
    die_sound={SOUND_LIST:ZOMBIE_HIT}
    {DEFENSE_ANIM "units/undead/soulless-swimmer-defend.png" "units/undead/soulless-swimmer.png" {SOUND_LIST:ZOMBIE_HIT} }
    [resistance]
        arcane=140
    [/resistance]
    [movement_costs]
        forest=4
        hills=4
    [/movement_costs]
    [death]
        start_time=0
        [frame]
            duration=150
            image="units/undead/soulless-swimmer-die-1.png"
        [/frame]
        [frame]
            duration=150
            image="units/undead/soulless-swimmer-die-2.png"
        [/frame]
        [frame]
            duration=150
